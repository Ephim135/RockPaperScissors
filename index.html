<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors for The Odin Project</h1>
    </header>
    <main>
        <div class="container">
            <button class="rock buttons">
                <img id="rock" src="./images/rock.png" alt="rock">
            </button>
            <button class="paper buttons">
                <img id="paper" src="./images/paper.png" alt="paper">
            </button>
            <button class="scissors buttons">
                <img id="scissors" src="./images/scissors.png" alt="scissor">
            </button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
