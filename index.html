<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Rock Paper Scissors for The Odin Project</h3>
    </header>
    <main>
        <div class="container">
            <button data-key="rock" class="rock buttons">
                <img id="rock" src="./images/rock.png" alt="ROCK">
            </button>
            <button data-key="paper" class="paper buttons">
                <img id="paper" src="./images/paper.png" alt="PAPER">
            </button>
            <button data-key="scissors" class="scissors buttons">
                <img id="scissors" src="./images/scissors.png" alt="SCISSORS">
            </button>
        </div>
        <div id="round"></div>
        <div id="score"></div>
        <div id="winner"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
